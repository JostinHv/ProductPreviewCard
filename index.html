<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="content_main">
    <div class="landpage">
      <img src=" " srcset="images/image-product-desktop.jpg 1440w, images/image-product-mobile.jpg 375w" sizes="(max-width: 1440px) 1440px,(max-width: 375px) 375px" alt=""
        class="product">
      <div class="content_text">
        <p class="fragance">PERFUME</p>
        <h1 class="titule"> Gabrielle Essence Ea De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL</p>
        <div class="price">
          <p class="price_now">$149.99</p>
          <p class="price_after">$169.99</p>
        </div>
        <button class="button_buy">
          <img src="images/icon-cart.svg" alt="" class="cart">Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JostinHv">JostinHv</a>.
    </div>
  </main>
</body>

</html>
